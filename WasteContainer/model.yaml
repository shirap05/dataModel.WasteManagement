WasteContainer:

  description: A waste container

  properties:

    RFID:
      description: Gives the ID of the RFID reader
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    actuationHours:
      description: Hours suitable for performing actuations over the container
      type: string
      x-ngsi:
        model: openingHours
        type: Property

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    annotations:
      description: Annotations about the item
      items:
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    binCapacity:
      description: Total capacity in terms of the volume of waste the bin can hold
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    binColor:
      description: Color of the bin. Could be used for indicating the type of waste. The color coding should follow the conventions applicable to the geographical area the bins are located
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    binFullnessThreshold:
      description: The fullness threshold level of the bin defined as the level (in terms of percentage) when the bin full alert or notification will be generated
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    binId:
      description: Id of the waste carrying bin
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    binLoggedTime:
      description: Time when the bin's level was last logged
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    binMaxLoad:
      description: Maximum load (weight) that the waste bin can hold
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    binRecommendedLoad:
      description: Recommended load (weight) that the waste bin corresponding to this observation can hold
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    cargoWeight:
      description: Weight of the container load
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    category:
      description: Enum:' fixed, ground, other, portable, underground'
      items:
        enum:
          - fixed
          - ground
          - other
          - portable
          - underground
        type: string
      minItems: 1
      type: array
      uniqueItems: yes
      x-ngsi:
        model: https://schema.org/Text Containers category
        type: Property

    color:
      description: The color of the product
      type: string
      x-ngsi:
        model: https://schema.org/color
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateLastCleaning:
      description: 'When the container was cleaned last time. '
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property

    dateLastEmptying:
      description: Timestamp which represents when the container was emptied last time
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateServiceStarted:
      description: Date at which the container started giving service
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/Date
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    fillingLevel:
      description: Filling level of the container
      maximum: 1
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    image:
      description: An image of the item
      format: uri
      type: string
      x-ngsi:
        model: https://schema.org/URL
        type: Property

    isleId:
      description: Identifier (or name) of the isle where the container is placed. This attribute should be used when entities of type `WasteContainerIsle` are not being modelled specifically. Otherwise, `refWasteContainerIsle` should be used
      type: string
      x-ngsi:
        type: Property

    license_plate:
      description: 'Gives the License Plate number of the vehicle. SameAs: ''license_plate'' field from GTFS Realtime message-VehicleDescriptor (https://developers.google.com/transit/gtfs-realtime/reference#message-vehicledescriptor)'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    methaneConcentration:
      description: Methane (CH4) concentration inside the container
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    nextActuationDeadline:
      description: Deadline for next actuation to be performed (emptying, picking up, etc.)
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property

    nextCleaningDeadline:
      description: Deadline for next cleaning
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    refDevice:
      description: Reference to the device(s) used to monitor this container
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      minItems: 1
      type: array
      uniqueItems: yes
      x-ngsi:
        model: http://schema.org/URL
        type: Relationship

    refWasteContainerIsle:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Isle where the container is placed
      x-ngsi:
        model: http://schema.org/URL
        type: Relationship

    refWasteContainerModel:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Container's model
      x-ngsi:
        model: http://schema.org/URL
        type: Relationship

    regulation:
      description: Regulation under which the container is operating
      type: string
      x-ngsi:
        model: http://schema.org/Text
        type: Property

    responsible:
      description: Responsible for the container, i.e. entity in charge of  actuating (emptying, collecting, etc)
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    serialNumber:
      description: Serial number of the container
      type: string
      x-ngsi:
        model: https://schema.org/serialNumber
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    status:
      description: Container's status from the point of view of safety. Enum:'ok , lidOpen , dropped , moved , vandalized , burning , unknown'.  -   `ok`. Container is where it must be and stands properly. `lidOpen`. Container's lid has been opened and not closed after a certain amount of time. `dropped`. Container has been dropped for some reason. `moved`. Container has been moved from its regular position and has not come back. `vandalized`. Container has been damaged or destroyed due to vandalism. `burning`. Container is burning and an immediate action has to be taken. `unknown`. The status of the container is not known to the system
      enum:
        - ok
        - lidOpen
        - dropped
        - moved
        - vandalized
        - burning
        - unknown
      type: string
      x-ngsi:
        type: Property

    storedWasteCode:
      description: Depend on the target regulation. For Europe, check [Europe's List of Waste](http://ec.europa.eu/environment/waste/framework/list.htm)
      type: string
      x-ngsi:
        model: https://schema.org/Text As per the regulation, waste codes which precisely identifies waste origin and kind
        type: Property

    storedWasteKind:
      description: 'Kind/s of waste stored by the container. Enum:''organic, inorganic, glass, oil, plastic, metal, paper, batteries, electronics, hazardous, other''. Or any other value which does not fit within the former. '
      enum:
        - organic
        - inorganic
        - glass
        - oil
        - plastic
        - metal
        - paper
        - batteries
        - electronics
        - hazardous
        - other
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    storedWasteOrigin:
      description: 'Origin of the waste stored. Enum:''household, municipal, industrial, construction, hostelry, agriculture, other'' '
      enum:
        - household
        - municipal
        - industrial
        - construction
        - hostelry
        - agriculture
        - other
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    temperature:
      description: Temperature inside the container
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property

    timeInstant:
      description: Timestamp of the payload . There can be production environments where the attribute type is equal to the `ISO8601` string. If so, it must be considered as a synonym of `DateTime`. This attribute is kept for backwards compatibility with old FIWARE reference implementations
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/Datetime
        type: Property

    type:
      description: 'NGSI Entity Type: It has to be WasteContainer'
      enum:
        - WasteContainer
      type: string
      x-ngsi:
        type: Property

    wardId:
      description: Ward Id of the entity corresponding to this observation
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

  required:
    - id
    - type
    - location

  type: object

